<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <div id="input">
    <div class="input-group">
      <label for="bgcolor">Bg Color:</label>
      <input type="color" id="bgcolor">
    </div>
    <div class="input-group">
      <label for="fbcolor">Fore Color:</label>
      <input type="color" id="fbcolor">
    </div>
    <div class="input-group">
      <label for="dents">Dents:</label>
      <input type="number" id="dents" value="16">
    </div>
    <div class="input-group">
      <label for="extdentarc">Dent arc(ext):</label>
      <input type="number" id="extdentarc" value="50">
    </div>
    <div class="input-group">
      <label for="dentlen">Dent lenght:</label>
      <input type="number" id="dentlen" value="22">
    </div>
    <div class="input-group">
      <label for="intfactor">Int factor:</label>
      <input type="number" id="intfactor" value="0.90" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="extfactor">Ext factor:</label>
      <input type="number" id="extfactor" value="0.90" step="0.01" min="0" max="1">
    </div>
   <div class="input-group">
      <label for="r0">Inner ring rad 0:</label>
      <input type="number" id="r0" value="0.85" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r1">Inner ring rad 1:</label>
      <input type="number" id="r1" value="0.80" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r2">Inner ring rad 2:</label>
      <input type="number" id="r2" value="0.5" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r3">Inner ring rad 3:</label>
      <input type="number" id="r3" value="0.45" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r4">Inner ring rad 4:</label>
      <input type="number" id="r4" value="0.2" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r5">Inner ring rad 5:</label>
      <input type="number" id="r5" value="0.2" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r6">Inner ring rad 6:</label>
      <input type="number" id="r6" value="0.2" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="circles">Circles:</label>
      <input type="number" id="circles" value="4">
    </div>
    <div class="input-group">
      <label for="circlesRadius">Circ Radi:</label>
      <input type="number" id="circlesRadius" value="0.8" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="rotspeed">Rot Speed:</label>
      <input type="number" id="rotspeed" value="0.0" step="0.5" min="0" max="10">
    </div>
  </div>
  <button id="draw" script="readUserAndDraw();">Draw</button>
  <canvas id="canvas"></canvas>
  <div id="info1" class="info">
  </div>
  <div id="info2" class="info">
  </div>
  <div id="info3" class="info">
  </div>
  <div id="info4" class="info">
  </div>
</body>

</html>
