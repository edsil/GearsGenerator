<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Base Canvas</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js"></script>
</head>

<body>
  <div id="input">
    <div class="input-group">
      <label for="bgcolor">Bg Color:</label>
      <input type="color" id="bgcolor">
    </div>
    <div class="input-group">
      <label for="fbcolor">Fore Color:</label>
      <input type="color" id="fbcolor">
    </div>
    <div class="input-group">
      <label for="dents">Dents:</label>
      <input type="number" id="dents" value="6">
    </div>
    <div class="input-group">
      <label for="proport">Out/Inner:</label>
      <input type="number" id="proport" value="0.5" step="0.01" min="0" max="1">
    </div>
    <div class="input-group">
      <label for="r0">Radius 0:</label>
      <input type="number" id="r0" value="300">
    </div>
    <div class="input-group">
      <label for="r1">Radius 1:</label>
      <input type="number" id="r1" value="250">
    </div>
    <div class="input-group">
      <label for="r2">Radius 2:</label>
      <input type="number" id="r2" value="200">
    </div>
    <div class="input-group">
      <label for="r3">Radius 3:</label>
      <input type="number" id="r3" value="160">
    </div>
    <div class="input-group">
      <label for="r4">Radius 4:</label>
      <input type="number" id="r4" value="130">
    </div>
    <div class="input-group">
      <label for="r5">Radius 5:</label>
      <input type="number" id="r5" value="120">
    </div>
    <div class="input-group">
      <label for="r6">Radius 6:</label>
      <input type="number" id="r6" value="60">
    </div>
    <div class="input-group">
      <label for="r7">Radius 7:</label>
      <input type="number" id="r7" value="50">
    </div>
    <div class="input-group">
      <label for="r8">Radius 8:</label>
      <input type="number" id="r8" value="25">
    </div>
    <div class="input-group">
      <label for="circles">Circles:</label>
      <input type="number" id="circles" value="7">
    </div>
    <div class="input-group">
      <label for="circlesRadius">Circ Radi:</label>
      <input type="number" id="circlesRadius" value="0.8" step="0.01" min="0" max="1">
    </div>
  </div>
  <button id="draw">Draw</button>
  <canvas id="canvas"></canvas>
  <div id="info1" class="info">
  </div>
  <div id="info2" class="info">
  </div>
  <div id="info3" class="info">
  </div>
  <div id="info4" class="info">
  </div>
</body>

</html>
